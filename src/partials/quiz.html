<section class="quiz">
  <div class="container">
    <h1 class="visually-hidden">Подбор товара</h1>
    <div class="quiz__content">

        <h3 class="quiz__title">Мы подберем идеальную пару для вас</h3>
        <p class="quiz__descr">Ответьте на&nbsp;три вопроса и&nbsp;мы&nbsp;вышлем каталог с&nbsp;самыми подходящими для
          вас моделями</p>
        <form class="quiz-form" method="POST">
          <div class="quiz-questions">

          </div>
          <div class="last-question">

              <p class="last-question__descr">Получите подборку подходящих для вас моделей на почту</p>
              <input type="text" class="input last-question__input" placeholder="Ваше имя">
              <input type="email" class="input last-question__input" placeholder="E-mail">
              <button class="btn btn-reset btn--primary last-question__btn">Получить</button>
              <div class="last-question__decorate">
                <img src="img/iphone.png" alt="" aria-hidden="true">
              </div>

            </div>
          </div>
        </form>


    </div>
  </div>
